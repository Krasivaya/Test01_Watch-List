{% extends 'base.html'%}
{% import 'macros.html' as macro%}

<!-- Style block -->
{% block styles %}
    {{ super() }}
    <link rel="icon" type="image/png" href=" {{url_for('static', filename = 'images/icon.png')}} ">
{% endblock %}

<!-- Content block -->
{% block content %}
    <div class="container">
        <div class="row">
            <h3> Found {{ movies| count }} matches </h3>
            <hr>
                {{ macro.displayMovieList(movies)}}
        </div>
    </div>
{% endblock %}
