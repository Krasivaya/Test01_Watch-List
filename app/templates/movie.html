{% extends 'base.html' %}
{% import 'macros.html' as macro %}
<!-- Style block -->
{% block styles %}
    {{ super() }}
    <link rel="icon" type="image/png" href=" {{url_for('static', filename = 'images/icon.png')}} ">
{% endblock %}


<!-- Content block -->
{% block content %}

<div class="container">

    <!-- Poster background -->
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 posterPath">
            <img src="{{movie.poster}}" alt="{{ movie.title }} poster" class="img-responsive">
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 movie-details">
            <h3>{{ movie.title }}</h3>
            <p class="overview"> {{ movie.overview }}</p>
            <p class="ratings"> <b> {{ movie.vote_average }}</b> - <i>{{ movie.vote_count}} votes </i> </p>
            <a class="ratings" href="/movie/review/new/{{movie.id}}">Write a new review</a>
        </div>
    </div>

</div>

{% endblock %}
