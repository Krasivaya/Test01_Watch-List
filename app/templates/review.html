{% extends 'base.html'%}
<!-- Style block -->
{% block styles %}
    {{ super() }}
    <link rel="icon" type="image/png" href=" {{url_for('static', filename = 'images/icon.png')}} ">
{% endblock %}

{% block content%}
<div class="container-fluid">

  <div class="row">
    <div class="col-sm-4">
      <img src="{{review.image_path}}" class="img-responsive">
    </div>

    <div class="col-sm-8">
      {{format_review|safe}}
    </div>
  </div>
</div>
{%endblock%}
